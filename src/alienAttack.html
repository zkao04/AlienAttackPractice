<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alient Attack!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id = "world">
      <h1>Alien Attack!</h1>
      <div id="stage">
        <div id="background"></div>
        <div id="cannon"></div>
        <div id="alien"></div>
        <div id="missile"></div>
        <div id="explosion"></div>
      </div>
      <p id="output">Input the X and Y position (0-300), then click fire</p>
      <input type="" id="inputX" placeholder="Enter Number here" autofocus>
      <input type="" id="inputY" placeholder="Enter Number here">
      <button id="fire">Fire!</button>
      <!-- <button id="reload">Reload</button> -->
    </section>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
